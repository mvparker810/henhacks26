<!DOCTYPE html>
<html lang="en">
<head>
  <!-- This popup appears when users click the extension icon in their browser -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HenHacks 26</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Hooked?</h1>
      <button id="settings-btn">⚙️</button>
    </div>
    <!-- Settings panel - initially hidden, toggled by settings-btn click -->
    <div id="settings-panel" class="hidden">
      <label for="language-select">Language:</label>
      <select id="language-select">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="fr">Français</option>
      </select>
      <label for="highlight-toggle">
        <input type="checkbox" id="highlight-toggle" />
        Enable keyword highlighting
      </label>
      <label for="auto-popup-toggle">
        <input type="checkbox" id="auto-popup-toggle" />
        Auto-open popup on email
      </label>
    </div>
    <button id="action-btn">Scan Now</button>
    <div id="danger-display" class="hidden">
      <p id="danger-percentage" class="danger-score">--</p>
      <div id="danger-bar-container" class="danger-bar-container">
        <div id="danger-bar" class="danger-bar"></div>
      </div>
    </div>
    <h2 id="risk-overview-title" class="hidden">Risk Overview</h2>
    <p id="ai-overview" class="overview"></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
